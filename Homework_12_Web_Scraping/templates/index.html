<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="Mars_data">
      <div class="col-md-12">
        <h1>Latest Mars News</h1>
        <h4 class="heading">{{mars.news_title}} </h4>
        <h4 class="news">{{mars.news_p}} </h4>

        
      </div>

      <div class="row">
        <div class="col-md-8">
            <h1 class="heading">Featured Mars Image</h1>
            <img src="{{mars.featured_image_url }}" class="img-responsive"
                alt="Mars Images">
                <br>
        </div> 
      </div> 
      

      <div class="col-md-4">
        
        <div class="col-md-12">
                <h4>Mars Facts</h4>
                <hr size=2>
                <table border="1" class="dataframe">
                    {{mars.fact_html|safe}}
                </table>  
        </div>
        
    </div>
    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>

      {% for image in mars.photos %}
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="{{image.img_url}}" alt="...">
          <div class="caption">
            <h3>{{image.title}}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>

    </div>

  </div>
</body>

</html>
